<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abdullaev Usmon" />
    <meta name="description" content="Clock App" />
    <title>Clock App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="time">
          <span class="time-h"></span><span class="ddots">:</span
          ><span class="time-m"> </span>
        </h1>
      </div>
      <div class="block">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="clock">
          <i><b>12</b></i>
          <i>•</i>
          <i>•</i>
          <i
            ><b style="transform: rotate(-90deg); display: inline-block"
              >3</b
            ></i
          >
          <i>•</i>
          <i>•</i>
          <i
            ><b style="transform: rotate(180deg); display: inline-block"
              >6</b
            ></i
          >
          <i>•</i>
          <i>•</i>
          <i
            ><b style="transform: rotate(90deg); display: inline-block">9</b></i
          >
          <i>•</i>
          <i>•</i>
          <div class="h">
            <div class="hh"></div>
          </div>
          <div class="m">
            <div class="mm"></div>
          </div>
          <div class="s">
            <div class="ss"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
